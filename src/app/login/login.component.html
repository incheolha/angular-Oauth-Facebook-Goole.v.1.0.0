<div class="view">
  <div class="row">
    <div class="col-md-6 mx-auto my-5">
      <section class="form-elegant">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong>Sign in</strong>
              </h3>
            </div>

            <form [formGroup]="loginForm">
              <div class="md-form">
                <input type="text" id="elegantFormEmailEx" class="form-control" formControlName="elegantFormEmailEx" mdbInputDirective>
                <label for="elegantFormEmailEx">Your email</label>
              </div>

              <div class="md-form pb-3">
                <input type="password" id="elegantFormPasswordEx" formControlName="elegantFormPasswordEx" class="form-control" mdbInputDirective>
                <label for="elegantFormPasswordEx">Your password</label>
                <p class="font-small blue-text d-flex justify-content-end">Forgot
                  <a href="#" class="blue-text ml-1"> Password?</a>
                </p>
              </div>
            </form>
            <!--Body-->

            <div class="text-center mb-3">
              <button type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Sign in</button>
            </div>
            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

            <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" (click)="loginWithSocial('facebook')" mdbWavesEffect>
                <mdb-icon icon="facebook" class="blue-text mr-1"></mdb-icon>FaceBook
              </button>
              <!--Google +-->
              <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" (click)="loginWithSocial('google')" mdbWavesEffect>
                <mdb-icon icon="google-plus" class="blue-text mr-1"></mdb-icon>GooglePlus
              </button>
            </div>
            <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" (click)="loginWithGoogleWithFirebase('facebook')" mdbWavesEffect>
                <mdb-icon icon="facebook" class="blue-text mr-1"></mdb-icon>FaceBookWithFirebase
              </button>
              <!--Google +-->
              <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" (click)="loginWithGoogleWithFirebase('google')" mdbWavesEffect>
                <mdb-icon icon="google-plus" class="blue-text mr-1"></mdb-icon>GooglePlusWithFirebase
              </button>
            </div>
            <div>
            <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" (click)="logoutWithSocial()" mdbWavesEffect>
              <mdb-icon icon="log-out" class="blue-text mr-1"></mdb-icon>LogOut
            </button>
          </div>

          </mdb-card-body>
          <!--Footer-->
          <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member?
              <a href="#" class="blue-text ml-1"> Sign Up</a>
            </p>
          </div>
        </mdb-card>

      </section>
    </div>
  </div>

</div>
